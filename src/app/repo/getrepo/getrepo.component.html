<p>getrepo works!</p>
<div class="container">
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <form (ngSubmit)="getRepos()" id="search-form" #form="ngForm" class="d-flex">
                <input class="form-control me-2" type="search" ngModel name="search" #search="ngModel"
                    placeholder="GitHub UserName" aria-label="Search">
                <p class="text-danger error-block" *ngIf="!search.valid && search.touched"><small>Fill in field!</small>
                </p>
                <button class="btn btn-outline-success" type="submit" [disabled]="!form.valid">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row my-repository" >
        <div class="col-md-12 text-center">
            <br>
            <h2>Repositories Found for: {{searchText}}</h2>
            <hr>
        </div>
        <div class="col-md-4 mr-3 ml-3 mt-3" *ngFor="let repository of repositories; let i=index" id="card-content">
            <div class="row" id="row-1">
                <div class="col-md-4" id="giticon">
                   
                    
                </div>
                <div class="col-md-8">
                    <h4 class="card-title heading">{{repository.name}}</h4>
                    <p class="card-text">{{repository.description}}</p>
                    <p class="card-text"><strong>Created on: <span
                                class="badge rounded-pill bg-info text-dark">{{repository.created_at |
                                date}}</span></strong></p>
                </div>
            </div>
            <div class="card-footer">
                <a href="{{repository.html_url}}" target="_blank" class="card-link color-primary"><i
                        class="fa fa-eye" aria-hidden="true"></i>View repository</a>
            </div>
        </div>
    </div>
   
</div>
